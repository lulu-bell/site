    <main class="main" aria-label="Content">
      <section class="container">
  <h1>Get in touch</h1>
  <form action="https://getsimpleform.com/messages?form_api_token=4b21cbaaf4c01f6ae3678f2320184dcc" method="post" class="contact-form">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='http://laurapearsoncounselling.ca/thankyou' />
  <!-- all your input fields here.... -->
  <p>
    <label>
    Name:
    <input type="text" name="name"  />
    </label>
  </p>
  <p>
    <label>
  Subject:
      <input type="text" name="subject"  /></label>
  </p>
  <p>
    <label>Email:
    <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Phone:
    <input type="phone" name="phone"  />
    </label>
  </p>
  <p>
    <label>Message:
    <textarea name="message"></textarea></label>
  </p>

  <button>Send Message</button>

</form>
</section>
