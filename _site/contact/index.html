    <main class="main" aria-label="Content">
      <section class="container">
  <h1>Get in touch</h1>

  <p>
    To schedule a call with me please fill out the form. I will get back to you within a day to schedule a call.
  </p>

  <form action="https://getsimpleform.com/messages?form_api_token=4b21cbaaf4c01f6ae3678f2320184dcc" method="post" class="contact-form">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='http://laurapearsoncounselling.ca/thankyou' />
  <!-- all your input fields here.... -->
  <p>
    <label>
    Name:
    <input type="text" name="name"  />
    </label>
  </p>
  <p>
    <label>
  Subject:
      <input type="text" name="subject"  /></label>
  </p>
  <p>
    <label>Email:
    <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Phone:
    <input type="phone" name="phone"  />
    </label>
  </p>
  <p>
    <label>Message:
    <textarea name="message"></textarea></label>
  </p>

  <button>Send Message</button>

</form>
</section>

    </main>


    <footer role="contentinfo" class="footer">

<small>All content &copy; Laura Pearson 2016</small>

</footer>


    <script>
    'use strict';

    class mobileMenu {
      constructor ()  {
        this.menuTrigger = document.querySelector('.js-mobile-menu');
        this.menu = document.querySelector('.js-nav');

        this.showMenu = this.showMenu.bind(this);

        this.addEventListeners();
      }

      addEventListeners () {
        this.menuTrigger.addEventListener('click', this.showMenu);
      }

      showMenu ()  {
        this.menu.classList.toggle('is-active');
        this.menuTrigger.classList.toggle('is-active');
      }

}

new mobileMenu();

    </script>

  </body>
