<section class="container">
  <h1>Get in touch</h1>

  <p>

  </p>

  <form action="https://getsimpleform.com/messages?form_api_token=4b21cbaaf4c01f6ae3678f2320184dcc" method="post" class="contact-form">

  <input type='hidden' name='redirect_to' value='http://laurapearsoncounselling.ca/thankyou' />
  <!-- all your input fields here.... -->
  <p>
    <label>
    Name:
    <input type="text" name="name"  required />
    </label>
  </p>
  <p>
    <label>
  Subject:
      <input type="text" name="subject"  required />
    </label>
  </p>
  <p>
    <label>Email:
    <input type="email" name="email"  required  />
  </label>
  </p>
  <p>
    <label>Phone:
    <input type="phone" name="phone"  required pattern="(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}" />
    </label>
  </p>
  <p>
    <label>Message:
    <textarea name="message" required="required"></textarea></label>
  </p>

  <button>Send Message</button>

</form>
